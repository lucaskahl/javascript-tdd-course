<!DOCTYPE html>
<html>
<head>
  <title>34 - Proxy Intro</title>
</head>
<body>
<script>
  let obj = {
    name: 'Lucas',
    age: 19
  };

  let proxy = new Proxy(obj, {
    get(target, name) {
      console.log('Alguem está pedindo o nome =D');
      return target[name];
    },
    set(target, name, value) {
      console.log('Alguém está mudando o nome!');
      target[name] = value.toUpperCase();
    }
  });
</script>
</body>
</html>
