<!DOCTYPE html>

<head>
  <title>37 - Maps Intro</title>
</head>
<body>
<script>

  let m = new Map();

  m.set('Lucas', 30);
  m.set('Pedro', 10);
  m.set('Jonathan', 35);

  m.size;
  m.delete('Pedro');
  m.has('Lucas');
  m.values();
  const it = m.values;

  it.next();

</script>
