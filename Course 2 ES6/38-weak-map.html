<!DOCTYPE html>
<html>
<head>
  <title>38 - Weak Map</title>
</head>
<body>
<script>

  let obj1 = {
    name: "Luke",
    age: 18
  };

  let obj2 = {
    name: 'Pedro',
    age: 9
  };

  let wm = new WeakMap();

  wm.set(obj1, 'Info do Luke');
  wm.set(obj2, 'Info do Pedro');


</script>
</body>
</html>
